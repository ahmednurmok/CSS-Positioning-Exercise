<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .rcircle {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 250px;
        /* The red circle is positioned relatvive to the blue box*/
      }

      .bbox {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: relative;
        top: 200px;
        left: 200px;
      }

      /* Write your code here */
    </style>
  </head>

  <body>
    <div class="bbox">
      <div class="rcircle"></div>
    </div>
  </body>
</html>
